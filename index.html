<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form id="survey-form">

        <h1 id="title">WeHustle Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform.</p>
        <label for="name" id="name-label">Your Name:</label><br>
        <input type="text" id="name" placeholder="Enter your name" required><br>
        <label for="email" id="email-label">Your Email:</label><br>
        <input type="email" id="email" pattern=".+@gmail.com" size="20" placeholder="Enter your email address"
            required><br>

        <hr>

        <label for="number" id="number-label">
            <p>Your Age:</p>
            <input type="number" id="number" min="18" max="30" placeholder="age"><br>
        </label><br>
        <hr>
        <p>What is your favorite feature of WeHustle?</p>
        <select id="dropdown" placeholder="Select an option">
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">open Source</option>
        </select>

        <br>
        <p>Would you recommend WeHustle to a friend?</p>
        <label class="container">
            <input type="radio" name="reco" value="yes" checked="checked">

            <span class="checkmark"></span>
            <p>Yes</p>
        </label>

        <label class="container">
            <input type="radio" name="reco" value="no">
            <span class="checkmark"></span>
            <p>No</p>

        </label>

        <label class="container">
            <input type="radio" name="reco" value="maybe">
            <span class="checkmark"></span>
            <p>Maybe</p>
        </label>

        <hr>

        <p>What would you like to see improved? (Check all that apply)</p>

        <label class="container">

            <input type="checkbox" value="front-end-projects">
            <span class="checkmark2"></span>
            <p>Front-end Projects</p>
        </label>
        <label class="container">
            <input type="checkbox" value="back-end-projects">
            <span class="checkmark2"></span>
            <p>Back-end Projects</p>
        </label>
        <label class="container">
            <input type="checkbox" value="data-visualization">
            <span class="checkmark2"></span>
            <p>Data Visualization</p>
        </label>
        <label class="container">
            <input type="checkbox" value="challenges">
            <span class="checkmark2"></span>
            <p>Challenges</p>
        </label>
        <label class="container">
            <input type="checkbox" value="open-source-community">
            <span class="checkmark2"></span>
            <p>Open Source Community</p>
        </label>

        <label class="container">
            <input type="checkbox" value="additional-courses">
            <span class="checkmark2"></span>
            <p>Additional Courses</p>
        </label>
        <label class="container">
            <input type="checkbox" value="forum">
            <span class="checkmark2"></span>
            <p>Forum</p>
        </label>
        <hr>

        <p>Any comments or suggestions?</p>
        <textarea rows="8" cols="73" placeholder="Your Message Here..."></textarea>
        <br>
        <br>
        <button id="submit">Submit</button>

    </form>
    <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</body>
</html>
